<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kết nối & chia sẻ cảm xúc riêng tư</title>
    <!-- Sử dụng CDN của Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-pink-50 to-rose-50 text-purple-700 text-center py-16 px-4"
  >
    <div class="max-w-2xl mx-auto">
      <h1 class="text-4xl md:text-5xl font-bold mb-6">
        Không gian kết nối tinh tế & đầy cảm xúc
      </h1>
      <p class="text-lg md:text-xl mb-4">
        Nơi mọi người có thể trò chuyện, chia sẻ, lắng nghe và thấu hiểu lẫn
        nhau. Tất cả đều diễn ra trong sự riêng tư và tinh tế.
      </p>
      <p class="text-lg md:text-xl mb-8">
        Một không gian nhẹ nhàng, mở ra những câu chuyện thú vị – không phán
        xét, không ràng buộc.
      </p>
      <!-- Call-to-action đảm bảo giao diện hấp dẫn và phù hợp với quy định quảng cáo FB -->
      <a
        href="#register"
        class="bg-purple-700 text-white py-3 px-6 rounded-full shadow-lg hover:bg-purple-800 transition duration-300"
      >
        Tham gia ngay
      </a>
    </div>
  </body>
</html>
